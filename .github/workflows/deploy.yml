name: Deploy

on:
  push:
    branches:
      - main

env:
  PROJECT_ID: sep4-cloud
  SERVICE: cloud
  REGION: europe-west4

jobs:
  deploy:
    permissions:
      contents: "read"
      id-token: "write"

    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Google Auth
        id: auth
        uses: "google-github-actions/auth@v0"
        with:
          workload_identity_provider: ${{ secrets.WIF_PROVIDER }}
          service_account: ${{ secrets.WIF_SERVICE_ACCOUNT }}

      - name: Deploy to Cloud Run
        id: deploy
        uses: google-github-actions/deploy-cloudrun@v0
        with:
          service: ${{ env.SERVICE }}
          region: ${{ env.REGION }}
          source: ./
          env_vars: DATABASE_URL=${{ secrets.DATABASE_URL }}

      - name: Show Output
        run: echo ${{ steps.deploy.outputs.url }}
