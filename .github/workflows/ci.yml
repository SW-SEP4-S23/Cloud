name: CI

on:
  workflow_dispatch:
  pull_request:
    branches: [dev]

jobs:
  tests:
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
        ports:
          - 5432:5432

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Build container
        run: docker build --target production -t app .

      - name: Run container
        run: docker run -d -p 3000:3000 -e DB_URL=postgres://postgres:postgres@postgres:5432/postgres

      - name: Run unit tests
        run: npm run test

      - name: Run E2E tests
        run: npm run test:e2e
