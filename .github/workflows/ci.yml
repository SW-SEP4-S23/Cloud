name: CI

on:
  workflow_dispatch:
  pull_request:
    branches: [dev]

jobs:
  tests:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Start containers
        run: docker-compose -f "docker-compose.ci.yml" up -d --build

      - run: docker ps -a
      - run: docker

      - name: Lint code
        run: docker-compose -f "docker-compose.ci.yml" run app npm run lint

      - name: Format code
        run: docker-compose -f "docker-compose.ci.yml" run app npm run format

      - name: Setup Prisma
        run: docker-compose -f "docker-compose.ci.yml" run app npm run migrate:dev

      - name: Run unit tests
        run: docker-compose -f "docker-compose.ci.yml" run app npm run test:cov

      - name: Run E2E tests
        run: docker-compose -f "docker-compose.ci.yml" run app npm run test:e2e

      - name: Run Coverage
        run: docker-compose -f "docker-compose.ci.yml" run app npm run test:cov && docker-compose -f "docker-compose.ci.yml" run app pwd && docker-compose -f "docker-compose.ci.yml" run app ls

      - name: check container folder
        run: docker-compose -f "docker-compose.ci.yml" run app ls

      - name: Move coverage folder
        run: docker cp app:/src/coverage .

      - name: Upload artifact
        uses: actions/upload-artifact@v3
        with:
          name: Code-Coverage
          path: coverage

      - name: Stop containers
        run: docker-compose -f "docker-compose.ci.yml" down
